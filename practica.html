		<!-- IMPRIMIR TABLA DE DATOS -->
		<br><br>
		<div class="row">
			<div class="col-md-4">
				<input type="text" placeholder="Nombre" class="form-control" v-model="nombre">
			</div>

			<div class="col-md-4">
				<select class="form-control" v-model="especie">
					<option disabled="">Elija una especie</option>
					<option v-for="e in especies" v-bind:value="e.nombre">	{{e.nombre}}
					</option>
				</select>
			</div>

			<div class="col-md-4">
				<input type="number" placeholder="Edad" class="form-control" v-model="edad" v-on:keyup.enter="agregarMascota()">
			</div>
		</div><hr>
<!-- 
		{{nombre}} {{especie}} {{edad}}
 -->
		<div class="row">
			<button class="btn btn-primary" @click="agregarMascota()">Agregar</button>
		</div>

		<table class="table table-borderd">
			<thead>
				<th>INDICE</th>
				<th>NOMBRE</th>
				<th>ESPECIE</th>
				<th>EDAD  </th>
				<th>ACCIONES</th>
			</thead>

			<tbody>
				<tr v-for="(masc,index) in mascotas">
					<td>{{index}}</td>
					<td>{{masc.nombre}}</td>
					<td>{{masc.especie}}</td>
					<td>{{masc.edad}}</td>
					<td>
						<button class="btn btn-primary btn-sm" @click="editarMascota(index)">
							Editar
						</button>

						<button class="btn btn-danger btn-sm" @click="eliminarMascota(index)">
							Eliminar
						</button>
						

					</td>

				</tr>
			</tbody>
			
		</table>
